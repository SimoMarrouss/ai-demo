apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-demo
  labels:
    app: ai-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-demo
  template:
    metadata:
      labels:
        app: ai-demo
    spec:
      containers:
        - name: ai-demo
          image: dockersimo/ai-demo:latest
          ports:
            - containerPort: 8088
          env:
            - name: OPEN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPEN_API_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: ai-demo-service
spec:
  selector:
    app: ai-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8088
  type: ClusterIP   # change to ClusterIP if using ingress
